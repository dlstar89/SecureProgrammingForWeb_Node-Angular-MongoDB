<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{author}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{shortDescription}}</p>
    <p>{{fullDescription}}</p>
    <p>Replies: {{totalMessages}}</p>
  </mat-card-content>
  <mat-card-footer>
    {{datePosted}}
  </mat-card-footer>
  <!-- <mat-card-footer>Posted By: Some Dude</mat-card-footer> -->
</mat-card>
