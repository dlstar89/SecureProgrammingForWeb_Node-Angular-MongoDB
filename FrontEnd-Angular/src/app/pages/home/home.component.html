<div *ngIf='posts.length <= 0' id="noWorkText">
  NO WORK POSTED
</div>

<div *ngIf='posts.length > 0' id="WorkText">
  LATEST POSTS
</div>

<div *ngIf='posts.length > 0' id="tasks">
  <app-taskcard
      *ngFor="let post of posts"
        [title]='post?.title'
        [author]='post?.author'
        [description]='post?.description'>
  </app-taskcard>
</div>
